<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>converter app</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<h1>Hi!<br> Welcome to my converter app</h1>
<h2>Here are the types of converters we have right now</h2>

<section class="container"> 
<h2>Dollar converter</h2>
<h3>Current converioin rate N650 per $1</h3>
<div class="form">
<label>Enter value in Naira </label>
<input type="number" name="naira" placeholder="Naira" class="nairaInput" >
<button>Enter</button>
<p>$</p>
</div>
<div class="form">
<label>Enter value in Dollar</label>
<input type="number" name="naira" placeholder="Dollar" class="dollarInput">
<button>Enter</button>
<p>N</p>
</div>
</section> 

<section class="container"> 
<h2>Pound to Kg converter</h2>
<h3>1 Kg is 2.205 Pounds</h3>
<div class="form">
<label>Enter Pound</label>
<input type="number" name="Pound" placeholder="Pound" class="poundInput">
<button>Enter</button>
<p>Kg</p>
</div>

<div class="form">
<label>Enter Kg</label>
<input type="number" name="Kg" placeholder="Kg" class="kgInput">
<button>Enter</button>
<p>pounds</p>
</div>
</section> 

<script type="text/javascript" src="index.js"></script>
</body>
</html>
